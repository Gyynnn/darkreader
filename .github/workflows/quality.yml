name: Run Quality Checking
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
jobs:
  check-quality:
    runs-on: ubuntu-latest
    name: Check code quality
    steps:
      - name: Check code meets quality standards
        id: code-inspector
        uses: codeinspectorio/github-action@master
        with:
          code_inspector_access_key: KCWU040H3YXD2IPMPKYP
          code_inspector_secret_key: daSPKE72agZoFjZzZN7o
          min_quality_grade: 'WARNING'
          min_quality_score: '50'
          max_defects_rate: '0.1'
          max_complex_functions_rate: '0.1'
          max_long_functions_rate: '0.1'
          project_name: 'darkreader'
          max_timeout_sec: '600'
          
        
